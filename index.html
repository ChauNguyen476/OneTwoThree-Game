<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oẳn Tù Tì</title>
    <link rel="stylesheet" href="one-two-three.css" />
  </head>
  <body>
    <section>
      <div>
        <p class="title">Rock Paper Scissors</p>
      </div>
      <div>
        <button onclick="playGame('rock')" class="move-button">
          <img src="images/rock-emoji.png" class="move-icon" />
        </button>

        <button onclick="playGame('paper')" class="move-button">
          <img src="images/paper-emoji.png" class="move-icon" />
        </button>

        <button onclick="playGame('scissors')" class="move-button">
          <img src="images/scissors-emoji.png" class="move-icon" />
        </button>
      </div>
      <div>
        <p class="js-result result"></p>
        <p class="js-move"></p>
        <p class="js-score score"></p>
      </div>
      <div>
        <button
          onclick="
          score.wins = 0;
          score.loses = 0;
          score.ties = 0;
          localStorage.removeItem('score');//delete old data
          updateScoreElement ();
        "
          class="reset-score-button"
        >
          Reset Score
        </button>
      </div>
    </section>

    <script src="one-two-three.js"></script>
  </body>
</html>
